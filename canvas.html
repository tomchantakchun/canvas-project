    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='1280px' height='720px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1280px' height='720px'></canvas>
<!--       <canvas id="canvas-grid" class="canvas active grid"></canvas> -->
    <!-- to be modified -->
    </div>
    <ul class="styleAttr">
        <li><span class="btn btn-info fa fa-paint-brush" id="clear" >Clear</span></li>
        <li><span class="btn btn-info fa fa-paint-brush" id="undo" >Undo</span></li>
        <li><span class="btn btn-info fa fa-paint-brush"><input type=range min=5 max=20 id=brushSize></span></li>
        <li><span>stroke:</span><input id="color-stroke" type="color" value="color"></li>
        <li><span>fill:</span><input id="color-fill" type="color" value="color"></li>
        <li><span>type:</span><select aria-labelledby="pencil">
                <option id="Solid" value="Solid">Solid</option>
                <option id="Dotted" value="Dotted">Dotted</option>
              </select>
        </li>
    </ul>
    <div class="position">
        <span>x: </span>
        <span class="mouse-x"></span>
        <br>
        <span>y: </span>
        <span class="mouse-y"></span>
    </div>
    <div id="tools" class="btn-group-vertical">
        <button type="button" class="btn btn-secondary" id="drawing-line" title="Brush [b]" data-shortcut="b">
            <i class="fas fa-pencil-alt"></i>
        </button>
        <button type="button" class="btn btn-secondary" id="drawing-straight" title="Line [l]" data-shortcut="l">
            <i class="fas fa-slash"></i>
        </button>
        <button type="button" class="btn btn-secondary" id="drawing-spray" title="Line [l]" data-shortcut="l">
            <i class="fas fa-spray-can"></i>
        </button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle"
                    type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <i class="far fa-square"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <button id="drawing-oval" class="btn"><i class="far fa-circle"></i></button>
                <button id="drawing-rectangle" class="btn"><i class="far fa-square"></i></button>
                <button id="drawing-polygon" class="btn"><i class="fas fa-draw-polygon"></i></button>
                <button id="drawing-star" class="btn"><i class="far fa-star"></i></button>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" id="Text" title="Text [t]" data-shortcut="t">
        <i class="fas fa-font"></i></button>
        <button type="button" class="btn btn-secondary" id="Eraser" title="Eraser [e]" data-shortcut="e">
            <i class="fas fa-eraser"></i>
        </button>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script text="text/javascript" src="js/drawing-line.js"></script>
    <script text="text/javascript" src="js/drawing-rectangle.js"></script>
    <script text="text/javascript" src="js/drawing-oval.js"></script>
    <script text="text/javascript" src="js/drawing-polygon.js"></script>

    <script text="text/javascript" src="js/drawing-star.js"></script>

    <script text="text/javascript" src="js/drawing-eraser.js"></script>
    <script text="text/javascript" src="js/drawing-spray.js"></script>
